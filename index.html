<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="icons/bg-clouds.svg" alt="" class="bg-clouds"> -->
    <div id="background-container">
        <div class="bg-layer bg-day"></div>
        <div class="bg-layer bg-night"></div>
    </div>
    <h2 class="title">Weather Forecast</h2>
    <div class="container">
        <!--Search section-->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">
                    search
                </span>
                <input type="search" placeholder="Enter a city name" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">
                    my_location
                    </span>
            </button>
        </div>
        <div class="no-results">
            <img src="icons/no-result.svg" alt="" class="weather-icon">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">We are unable to retrieve the weather details of the entered location. Ensure that you have entered a valid city name.</p>
        </div>

        <!--Weather section-->
        <div class="weather-section">
            <div class="current-weather">
                <img src="icons/clouds.svg" alt="" class="weather-icon">
                <h2 class="temperature">00<span>Â°C</span></h2>
                <p class="description">Weather Description</p>
            </div>

            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
